<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MiniUni - Social Network for University Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/start.css">
    <style>
        body:before {
            background-image: url("images/background.jpg");
        }
    </style>
</head>

<body style="margin:0;padding:0;">
    <div class="header">
        <img class="logo-img" src="images/logo.png" width=10% height=10% alt="Home" />
    </div>
    <div class="left-side">
        <h1 style="color:white;">Do you know?</h1>
        <h4 style="color:white;">You can store your password in a text file to avoid forgetting password.</h4>
    </div>
    <div class="right-side">
        <div class="content">
            <div class="signin">
                <h2>Recover Account</h2>
                <form method="GET" action="recover-success.html">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="email" class="form-control" name="email" placeholder="Enter Email" required>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-primary" style="background-color:#2e1114;border:0px solid;box-shadow:-2px -2px 2px black;">Recover</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="footer">
        (c) Copyrights Reserved 2018.<br> Produced by Hamza Khurshid, Muhammad Qaiser & Alishba Shahid
    </div>
</body>

</html>
